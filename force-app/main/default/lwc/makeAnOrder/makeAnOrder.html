<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

            <!-- header -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeOrderModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Order Details</h2>
            </header>

            <!-- body -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">

                <lightning-radio-group name="radioGroup" label="Delivery Method" required="true"
                    options={orderTypeOptions} value={isDelivery} type="radio" onchange={handleOrderTypeChange}>
                </lightning-radio-group>

                <template if:true={isDelivery}>
                    <lightning-textarea label="Delivery Address" placeholder="type here..." max-length="140">
                    </lightning-textarea>
                </template>

            </div>
            <!-- footer -->
            <footer class="slds-modal__footer">

                <lightning-layout horizontal-align="spread">
                    <lightning-layout-item>
                        <div class="slds-p-bottom_xxx-small slds-text-heading_small">
                            Total: <lightning-formatted-number value={totalCost} format-style="currency"
                                currency-code="USD"></lightning-formatted-number>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item>
                        <lightning-button label="Make an order" variant="brand" onclick={handleMakeAnOrder}
                            class="slds-float_right">
                        </lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
