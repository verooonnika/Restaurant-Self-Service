<template>
	<lightning-card title="Menu" icon-name="utility:side_list">
		<div class="slds-card__body_inner">
			<!-- Filters-->

			<lightning-layout horizontal-align="space" class="slds-border_bottom">
				<lightning-layout-item>

					<lightning-combobox name="Category" label="Category" placeholder="Select Category" value={category}
						options={categoryOptions} onchange={handleCategoryChange}>
					</lightning-combobox>
				</lightning-layout-item>
				<lightning-layout-item>
					<lightning-combobox name="SubCategory" label="SubCategory" placeholder="Select SubCategory"
						value={subCategory} options={subCategoryOptions} onchange={handleSubCategoryChange}>
					</lightning-combobox>
				</lightning-layout-item>
			</lightning-layout>

			<template if:true={dishes.data}>
				<lightning-layout multiple-rows="true" pull-to-boundary="small" class="slds-p-top_large">
					<template for:each={currentPageData} for:item="dish">
						<lightning-layout-item key={dish.Id} size="3" class="slds-var-p-around_x-small">
							<c-menu-item dish={dish}></c-menu-item>
						</lightning-layout-item>
					</template>
				</lightning-layout>
			</template>
			<template if:true={dishes.error}>
				<div class="slds-text-color_error">
					An error occurred while loading the menu
				</div>
			</template>
		</div>
		<c-paginator page={page} onprevious={previousHandler} onnext={nextHandler}
			onchangenumberperpage={changeNumberHandler}></c-paginator>

	</lightning-card>
</template>
