<template>
	<lightning-card title="Menu" icon-name="utility:side_list">
		<div class="slds-card__body_inner">
			<template if:true={dishes.data}>
				<lightning-layout multiple-rows="true" pull-to-boundary="small">
					<template for:each={dishes.data} for:item="dish">
						<lightning-layout-item key={dish.Id} size="3" class="slds-var-p-around_x-small">
							<c-menu-item dish={dish} ondishview={handleDishView}></c-menu-item>
						</lightning-layout-item>
					</template>
				</lightning-layout>
			</template>
			<template if:true={dishes.error}>
				<div class="slds-text-color_error">
					An error occurred while loading the menu
				</div>
			</template>
		</div>
	</lightning-card>
</template>
