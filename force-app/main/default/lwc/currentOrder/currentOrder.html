<template>
    <lightning-card title="Current Order" icon-name="utility:list">
        <div class="slds-p-around_large">

            <template if:true={isModalOpen}>
                <c-order-details order-items={orderItems} total-cost={totalCost} onopenordermodal={openOrderModal} onclosemodal={closeModal} onremoveitem={removeItem}>
                </c-order-details>
            </template>

            <div class="slds-border_bottom">
                <lightning-button label="Order Details" variant="base" onclick={openModal}>
                </lightning-button>
            </div>
            <lightning-layout horizontal-align="spread" class="slds-p-top_large">
                <lightning-layout-item>
                    <div class="slds-p-bottom_xxx-small slds-text-heading_small">
                        Total: <lightning-formatted-number value={totalCost} format-style="currency"
                            currency-code="USD"></lightning-formatted-number>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-button label="Make an Order" variant="brand" onclick={openOrderModal}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>

            <template if:true={isMakeOrderModalOpen}>
                <c-make-an-order order-items={orderItems} total-cost={totalCost} onclosemodal={closeOrderModal} onordercreated={clearCurrentOrder}>
                </c-make-an-order>
            </template>

        </div>
    </lightning-card>
</template>
