<template>
    <lightning-card title="Current Order">
        <div class="slds-p-around_large">
        <div class=" slds-border_bottom">
        <template for:each={orderItems} for:item="orderItem">
            <div key={orderItem.Id} class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-4">
                    {orderItem.Dish__c}
                  </div>
                  <div class="slds-col slds-size_1-of-4">
                    x{orderItem.Quantity__c}
                  </div>
                  <div class="slds-col slds-size_1-of-4">
                    <lightning-formatted-number value={orderItem.Cost__c} format-style="currency" currency-code="USD"></lightning-formatted-number>

                  </div>
            </div>
        </template>
    </div>
    Total: <lightning-formatted-number value={totalCost} format-style="currency" currency-code="USD"></lightning-formatted-number>

        <lightning-textarea label="Comment" placeholder="type here..." max-length="140"></lightning-textarea>
        <lightning-textarea label="Delivery Address" placeholder="type here..." max-length="140"></lightning-textarea>

        <div slot="actions">
            <lightning-button
                label="Make an Order"
                variant="brand"
                onclick={handleMakeAnOrder}
                class="slds-float_right slds-p-top_large">
            </lightning-button>
        </div>
    </div>
	</lightning-card>
</template>
